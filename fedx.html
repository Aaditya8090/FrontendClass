<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Fedx</title>
</head>
<body>
    <div class="flex justify-evenly py-4 items-center bg-purple-600">
        <div class="text-6xl"><i class="fa-brands fa-fedex"></i></div>

        <div class="flex justify-evenly text-2xl gap-7">
            <div>Shipping</div>
            <div>Tracking</div>
            <div>Design & Print</div>
            <div>Locations</div>
            <div>Support</div>
        </div>

        <div class="flex justify-evenly gap-5 items-center">
            <div class="text-2xl">Sign In</div>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>
    <div class="flex flex-col justify-center items-center py-6 min-h-screen gap-8">
        <h1 class="text-7xl">Ship, manage, track, deliver</h1>
        
       
            <div class="grid grid-cols-3 gap-3 bg-blue-400 h-50 content-center ">
                <div class="text-3xl flex flex-col items-center">
                    <div class=""><i class="fa-solid fa-truck"></i></div>
                    <div>RATE & SHIP</div>
                </div>
    
                <div class="text-3xl flex flex-col items-center">
                    <div><i class="fa-solid fa-magnifying-glass-location"></i></div>
                    <div>TRACK</div>
                </div>
    
                <div class="text-3xl flex flex-col items-center">
                    <div class="content-center"><i class="fa-solid fa-location-dot"></i></div>
                    <div>LOCATIONS</div>
                </div>
            </div>
        

        <div class="flex gap-2">
            <input type="text" placeholder="Enter tracking Id" class="bg-grey-300">
            <button class="bg-blue-400">TRACK</button>
        </div>
    </div>
</body>
</html>
