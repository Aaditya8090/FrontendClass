<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
</head>
<body>
	<form method="">
		<fieldset>
			<legend align="center">Application form</legend>
			1. Name: <input type="text" name="" placeholder="Enter your name"><br><br>
			2. Email: <input type="email" name="" placeholder="Enter your email"><br><br>
			3. Phone Number: <input type="number" name="" placeholder="Enter your phone number"> <br><br>
			4. Password: <input type="password" name=""><br><br>
			5. DOB: <input type="date" name=""><br><br>
			6. Date: <input type="datetime-local" name=""><br><br>
			7. Gender: <br>
				1 Male <input type="radio" name="gender">
				2 Female <input type="radio" name="gender"><br><br>
			8. Hobbies: <br>
				<input type="checkbox" name="">Cricket <br>
				<input type="checkbox" name="">Swimming <br>
				<input type="checkbox" name="">Singing <br>
				<input type="checkbox" name="">Dancing <br><br>
			9. Range: <input type="range" name=""><br><br>
			10. Country: 
			<select>
				<option>India</option>
				<option>China</option>
				<option>America</option>
				<option>Australia</option>
			</select><br><br>

			<input type="submit" name=""> <br><br>
			<input type="reset" name=""><br>

		</fieldset>
	</form>

</body>
</html>
